<!DOCTYPE html>
<html>
  <head>
    <title>Image Text Output</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        text-align: center;
        width: 80%;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Output</h1>
    <p>{{ text }}</p>
  </body>
</html>
